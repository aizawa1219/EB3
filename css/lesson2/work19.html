<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work19</title>
<style type="text/css">
#container{
    margin: 10px auto;
    width: 600px;
}
ul{
    margin: 0;
    padding: 0;
}
li{
    /* list-style-typeは、リストのマーカー(点や丸など)を設定。noneはマーカー無し。 */
    list-style-type: none;
    /* floatを設定しなければリストは縦に並ぶ */
    float: left;
    width: 106px;
    margin: 10px;
    padding: 10px;
    /* borderとbackground-colorの設定で枠線の中に背景色がある感じになる。 */
    border: 2px solid #00ff00;
    background-color: #ccff99;
    text-align: center;
}
</style>
</head>
<body>
    <div id="container">
        <ul>
            <li>HOME</li>
            <li>会社案内</li>
            <li>事業紹介</li>
            <li>問合わせ</li>
        </ul>
    </div>
</body>
</html>
