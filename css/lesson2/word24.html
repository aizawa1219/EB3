<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work24</title>
<style type="text/css">
p{
    margin: 10px;
    padding: 10px;
    border: 1px solid #ff0000;
}
#sample2{
    /* 要素をブロックボックスとインラインボックスのどちらとして扱うか、
    およびその子要素のために使用されるレイアウト */
    display: none;
}
#sample4{
    /* 文書のレイアウトを変更することなく要素を表示したり非表示にしたりする */
    visibility: hidden;
}
</style>
</head>
<body>
    <p id="sample1">先頭の段落</p>
    <p id="sample2">2番目の段落は表示されません。領域は確保されません(display:none)</p>
    <p id="sample3 ">3番目の段落</p>
    <p id="sample4">4番目の段落は表示されません。領域は確保されます(visibility:hidden)</p>
    <p id="sample5">5番目の段落</p>
</body>
</html>
