<head>

<title>work14</title>
<style type="text/css">

body,div,p{
    margin: 0;
    padding: 0;
}
div{
    background-color: #ff0000;
    border: 2px solid #000;
    margin: 10px;
}
p{
    background-color: #fff;
    border: solid #0000ff 4px;
    text-align: center;
}
#sample1{
    padding: 10px;
}
#sample2{
    padding: 40px;
}
#sample3{
    padding-right: 50%;
}
#sample4{
    padding-left: 50%;
}

</style>
</head>
<body>
    <div id="sample1">
        <p>上下左右10px</p>
    </div>
    <div id="sample2">
        <p>上下左右40px</p>
    </div>
    <div id="sample3">
        <p>右５０％</p>
    </div>
    <div id="sample4">
        <p>左５０％</p>
