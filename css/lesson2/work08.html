<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work08</title>
<style type="text/css">
/* デフォルト値の初期化 */
body{
    margin: 0;
    padding: 0;
}
p{
    color: #ff0000;
}
#italic{
    font-style: italic;
}
#underline{
    text-decoration: underline;
}
#strike{
    text-decoration: line-through;
}
</style>
</head>
<body>
    <!-- pタグは一つの段落を表している -->
    <p>普通の文字です</p>
    <p id="italic">ITALIC</p>
    <p id="underline">下線が入ります</p>
    <p id="strike">打消し線が入ります</p>
    
</body>
</html>
