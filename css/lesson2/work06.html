<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work06</title>
<style type="text/css">
/* デフォルト値の初期化 */
body{
    margin: 0;
    padding: 0;
}
/* pと.の間に半角空いている */
p .top{
    font-style: italic;
    color: #ff0000;
}
p em{
    font-weight: bold;
    color: #0000ff;
    text-decoration: underline;
}

</style>
</head>
<body>
    <!-- pタグは一つの段落を表している -->
    <p>今日の<span class="top">TOP</span>ニュース</p>
    <p>沖縄地方は梅雨入りしました。<em>台風</em>も近づいています</p>
</body>
</html>
