<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work02</title>
<style type="text/css">
<!--pタグのclassを宣言したところにしか適用されない-->
p.red{
    color:red;
}
.blue{
    color:blue;
}
</style>
</head>
<body>
    <h1>初めてのCSS</h1>
    <!--片方に対して宣言したい場合-->
    <p class="red">この部分は文字色が赤色です</p>
    <!--divタグにclass="red"をネストしても変わらない。上で要素を指定しているから-->
    <div class="blue">この部分の文字色は青色です</div>
    <p>この部分はpタグですが、CSSは適用されません</p>
</body>
</html>
