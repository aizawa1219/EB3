<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work08</title>
<style type="text/css">
<!--text-alignは要素内のテキストを行揃えするために利用する-->
#text1{ text-align: left }
#text2{ text-align: center }
#text3{ text-align: right }
.box1{ width: 400px }
.box2{ width: 300px }
.common{
    border : 1px solid #ccc;
    margin : 10px;
    padding : 10px;
}
</style>
</head>
<body>
    <!--クラスは複数適用することができる-->
    <div id="text1" class="box1 common">CSSの練習をしています。左揃えです。ボックスの幅は400ピクセルです</div>
    <div id="text2" class="box1 common">CSSの練習をしています。中央揃えです。ボックスの幅は400ピクセルです</div>
    <div id="text3" class="box2 common">CSSの練習をしています。右揃えです。ボックスの幅は300ピクセルです</div>
</body>
</html>
