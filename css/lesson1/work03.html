<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work03</title>
<style type="text/css">
p#red{
    color:red;
}
#blue{
    color:blue;
}
</style>
</head>
<body>
    <h1>初めてのCSS</h1>
    <p id="red">この部分は文字色が赤色です</p>
    <!--例えここにid="red"を入れ込んでも適用されない。上で要素を指定しているから-->
    <div id="blue">この部分の文字色は青色です</div>
    <p>この部分はpタグですが、CSSは適用されません</p>
</body>
</html>
