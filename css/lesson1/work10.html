<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work10</title>
<style type="text/css">
body{ background-color: #ccc;}
.common{
    /* 要素の外側の余白 */
    margin : 10px;
    /* 要素の内側の余白 */
    padding : 10px;
}
/* #はidセレクタ */
#box1{
    background-color: red;
    color: white;
}
#box2{
    background-color: green;
    color: white;
}
#box3{
    background-color: orange;
    color: white;
}
</style>
</head>
<body>
    <!--クラスは複数適用することができる-->
    <div id="box1" class="common">CSSの勉強は楽しい。背景色は赤色</div>
    <div id="box2" class="common">CSSの勉強は楽しい。背景色は緑色</div>
    <div id="box3" class="common">CSSの勉強は楽しい。背景色はオレンジ</div>
</body>
</html>
