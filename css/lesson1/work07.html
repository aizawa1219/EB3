<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work07</title>
<style type="text/css">
#weight_bold{ font-weight: bold }
#style_italic{ font-style: italic }
#decoration_line-through{ text-decoration: line-through }
#decoration_underline{ text-decoration: underline }
#decoration_overline{ text-decoration: overline }
#decoration_blink{ text-decoration: blink }
</style>
</head>
<body>
    <div id="weight_bold">太字の文字</div>
    <div id="style_italic">ITALIC CHARACTER</div>
    <div id="decoration_line-through">取り消し線の文字</div>
    <div id="decoration_underline">下線の文字</div>
    <div id="decoration_overline">上線の文字</div>
    <div id="decoration_blink">点滅の文字</div>
</body>
</html>
