<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!--タブに出る文言-->
<title>work09</title>
<style type="text/css">
#content{
    /* marginは要素の外側の余白。auto中央寄せができる。 */
    margin : auto;
    width : 400px;
    border : 1px solid red; 
    /* paddingは要素の内側の余白。 */
    padding : 10px;
}
#subtitle{
    color : blue;
    font-size : 12px;
    text-decoration: underline;
}
</style>
</head>
<body>
<!-- id="content"枠の中で -->
<div id="content">
    <h1>はじめまして</h1>
    <div id="subtitle">これからもよろしく</div>
    <div>CSSの練習をしています。これから頑張っていきましょう</div>
</div>
</body>
</html>
