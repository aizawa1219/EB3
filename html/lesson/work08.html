<!--テーブルの表示-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work08</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <table>
        <tr>
        <td>英語</td><td>80点</td><td>95点</td>
        </tr>
        <tr>
        <td>数学</td><td>92点</td><td>90点</td>
        </tr>
        <tr>
        <td>国語</td><td>75点</td><td>88点</td>
        </tr>
    </table>
</body>
</html>
