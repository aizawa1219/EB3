<!--テーブルの表示　枠線あり-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work09</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <table border="1">
        <tr>
        <th>英語</th><th>数学</th><th>国語</th>
        </tr>
        <tr>
        <td>80</td><td>92</td><td>88</td>
        </tr>
        <tr>
        <td>93</td><td>90</td><td>80</td>
        </tr>
    </table>
</body>
</html>
