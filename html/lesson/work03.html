<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work03</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <!--汎用的に利用可能なブロック要素のタグ。マークアップとして利用可能-->
    <div>
        <!--リンクを作成するタグ。文章をリンクのテクストに設定したり、画像をリンクに設定することも可能。-->
        <a href="http://www.yahoo.co.jp/">Yahoo</a><br>
    <a href="http://www.rakuten.co.jp/">楽天</a><br>
        <a href="https://www.amazon.co.jp/">Amazon</a><br>
    </div>
</body>
</html>
