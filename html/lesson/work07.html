<!--順序ありのリストの表示-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work07</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <!--汎用的に利用可能なブロック要素のタグ。マークアップとして利用可能-->
    <div>
        <!--olとliは順序ありの箇条書き-->
        <ol>
        <li>りんご</li>
        <li>オレンジ</li>
        <li>メロン</li>
        <li>スイカ</li>
        </ol>
    </div>
</body>
</html>
