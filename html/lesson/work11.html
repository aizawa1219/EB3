<!--画像の表示　サイズの指定-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work11</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <div>
    <!--src属性：目的の画像までのパス、width属性(横幅)、height(縦幅)-->
    <img src="http://no1s.biz/kenshu/image/new006.png" width="120px"/>画像を表示
    </div>
    <div>
    <!--%はウィンドウサイズに応じて画像サイズが変化する-->
    <img src="http://no1s.biz/kenshu/image/new005.png" width="25%"/>画像を表示
    </div>
</body>
</html>
