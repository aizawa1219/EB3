<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>HTMLの練習</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <div id="contents">
    <h1>初めてのHTML</h1>
    <!--段落を表す。そのブロックが一つの段落の固まりとして表示される。-->
    <p>これからHTMLを練習します</p>
    <p>簡単なHTMLを作っていきます</p>
    </div>
</body>
</html>
