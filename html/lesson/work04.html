<!--サイト内のリンクの設定-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work04</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <!--汎用的に利用可能なブロック要素のタグ。マークアップとして利用可能-->
    <div>
        <!--リンクを作成するタグ。文章をリンクのテクストに設定したり、画像をリンクに設定することも可能。-->
    <a href="work01.html">ワーク１</a><br>
    <a href="work02.html">ワーク２</a><br>
    <a href="work03.html">ワーク３</a><br>
    </div>
</body>
</html>
