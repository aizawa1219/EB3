<!--リンク先を別ウィンドウ（または別のタブ）で開く-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work05</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <!--汎用的に利用可能なブロック要素のタグ。マークアップとして利用可能-->
    <div>
        <!--リンクを作成するタグ。文章をリンクのテクストに設定したり、画像をリンクに設定することも可能。-->
        <!--<a>タグに「target」属性で「_blank」を指定すると、リンク先を別ウィンドウまたは別タブで開く-->
        <a href="http://www.yahoo.co.jp/" target="_blank">Yahoo</a><br>
    </div>
</body>
</html>
