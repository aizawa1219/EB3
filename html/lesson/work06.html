<!--順序なしのリスト表示-->
<!DOCTYPE html>
<html lang="ja">
<!--HTML文書に関する情報。画面には表示されない。-->
<head>
    <meta charset="utf-8">
    <!--ブックマークの登録名やウィンドウのタイトルとして利用される-->
    <!--titleはheadタグ内に記述する-->
    <title>work06</title>
</head>
<!--実際にウェブブラウザに表示される内容になる-->
<body>
    <!--汎用的に利用可能なブロック要素のタグ。マークアップとして利用可能-->
    <div>
        <!--ulとliは順序なしの箇条書き-->
        <ul>
        <li>東京</li>
        <li>神奈川</li>
        <li>埼玉</li>
        <li>千葉</li>
        </ul>
    </div>
</body>
</html>
